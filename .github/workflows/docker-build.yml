name: Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construction de l’image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask_app:latest .

      - name: Tag de l’image
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/flask_app:latest docker.io/${{ secrets.DOCKER_USERNAME }}/flask_app:latest

      - name: Push de l’image
        run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/flask_app:latest
