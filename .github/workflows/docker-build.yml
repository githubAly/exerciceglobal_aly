name: Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: ðŸ³ Build & Push PrestaShop Image

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ” Validation du Dockerfile
        run: |
          echo "ðŸ” Validation du Dockerfile PrestaShop..."
          if [ ! -f Dockerfile ]; then
            echo "âŒ Dockerfile manquant"
            exit 1
          fi
          echo "âœ… Dockerfile trouvÃ©"

      - name: ðŸ§ª Test de construction
        run: |
          echo "ðŸ§ª Test de construction de l'image..."
          docker build -t test-prestashop .
          echo "âœ… Image construite avec succÃ¨s"

      - name: ðŸ” Connexion Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ—ï¸ Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ·ï¸ GÃ©nÃ©ration des tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/prestashop-custom
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ³ Build et Push de l'image PrestaShop
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Test de l'image publiÃ©e
        run: |
          echo "ðŸ§ª Test de l'image publiÃ©e..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/prestashop-custom:latest
          docker run -d --name test-container ${{ secrets.DOCKER_USERNAME }}/prestashop-custom:latest
          sleep 10
          if docker ps | grep test-container; then
            echo "âœ… Image opÃ©rationnelle"
          else
            echo "âŒ ProblÃ¨me avec l'image"
            docker logs test-container
            exit 1
          fi
          docker stop test-container
          docker rm test-container

      - name: ðŸ“Š RÃ©sumÃ©
        run: |
          echo "## ðŸ³ Image PrestaShop publiÃ©e" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ secrets.DOCKER_USERNAME }}/prestashop-custom" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** latest, ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY