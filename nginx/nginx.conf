events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream prestashop_backend {
        server prestashop_app:80;
    }

    upstream phpmyadmin_backend {
        server prestashop_phpmyadmin:80;
    }

    # Port 80 - Redirection automatique vers HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    # Port 443 - HTTPS avec SSL
    server {
        listen 443 ssl;
        server_name localhost;

        # Configuration SSL
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # En-têtes de sécurité
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # PrestaShop via HTTPS
        location / {
            proxy_pass http://prestashop_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # phpMyAdmin via HTTPS
        location /phpmyadmin/ {
            proxy_pass http://phpmyadmin_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Port 8080 - HTTP pour tests (garde ton serveur de test)
    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://prestashop_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /phpmyadmin/ {
            proxy_pass http://phpmyadmin_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}